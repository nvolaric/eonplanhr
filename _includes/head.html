<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

  <title>{% if page.title %}{{ page.title | escape }} | Eon Plan d.o.o. {% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url }}/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/main.css">
    <link href="{{ site.url }}/assets/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />

  {% if jekyll.environment == 'production' %}
  {% include google-analytics.html %}
  {% endif %}
</head>
